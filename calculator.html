<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            width: 300px;
            text-align: center;
        }
        .display {
            height: 50px;
            background: #f3f3f3;
            margin-bottom: 10px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            height: 50px;
            line-height: 50px;
            text-align: center;
            background: #61dafb;
            color: white;
            cursor: pointer;
        }
        .button:active {
            background: #4fa3d2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <div class="button" onclick="appendToDisplay('7')">7</div>
            <div class="button" onclick="appendToDisplay('8')">8</div>
            <div class="button" onclick="appendToDisplay('9')">9</div>
            <div class="button" onclick="appendToDisplay('/')">/</div>
            <div class="button" onclick="appendToDisplay('4')">4</div>
            <div class="button" onclick="appendToDisplay('5')">5</div>
            <div class="button" onclick="appendToDisplay('6')">6</div>
            <div class="button" onclick="appendToDisplay('*')">*</div>
            <div class="button" onclick="appendToDisplay('1')">1</div>
            <div class="button" onclick="appendToDisplay('2')">2</div>
            <div class="button" onclick="appendToDisplay('3')">3</div>
            <div class="button" onclick="appendToDisplay('-')">-</div>
            <div class="button" onclick="appendToDisplay('0')">0</div>
            <div class="button" onclick="appendToDisplay('.')">.</div>
            <div class="button" onclick="clearDisplay()">C</div>
            <div class="button" onclick="appendToDisplay('+')">+</div>
            <div class="button" onclick="calculate()">=</div>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').textContent += value;
        }

        function clearDisplay() {
            document.getElementById('display').textContent = '';
        }

        function calculate() {
            try {
                document.getElementById('display').textContent = eval(document.getElementById('display').textContent);
            } catch(error) {
                document.getElementById('display').textContent = 'Error';
            }
        }
    </script>
</body>
</html>
